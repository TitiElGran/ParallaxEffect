<!DOCTYPE html>
<html>
<head>
	<title>Pàgina amb Parallax, taula i menú fixat</title>
	<style>
		/* CSS per al menú fixat */
		nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			transition: all 0.3s ease;
		}
		nav a:hover {
			color: #ffd700;
		}

		/* CSS per a la taula */
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 50px;
		}
		th, td {
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #333;
			color: #fff;
		}
		td {
			border: 1px solid #ddd;
		}
		h2 {
			margin-top: 100px;
			font-family: Arial, sans-serif;
			font-size: 24px;
			color: #333;
			text-align: center;
		}

		/* CSS per a l'efecte Parallax */
		.parallax {
			background-image: url("imatge.jpg");
			height: 500px;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}
		.parallax-content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			font-size: 36px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Inici</a></li>
			<li><a href="#">Sobre nosaltres</a></li>
			<li><a href="#">Serveis</a></li>
			<li><a href="#">Contacte</a></li>
		</ul>
	</nav>

	<div class="parallax">
		<div class="parallax-content">
			<h1>Benvinguts a la nostra pàgina web</h1>
		</div>
	</div>

	<h2>Taula de preus</h2>
	<table>
		<thead>
		  <tr>
				<th>Producte</th>
				<th>Preu</th>
				<th>Disponibilitat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Producte 1</td>
				<td>10 €</td>
				<td>En stock</td>
			</tr>
			<tr>
				<td>Producte 2</td>
			</tr>
    </tbody>
   </table>
  </body>
</html>
